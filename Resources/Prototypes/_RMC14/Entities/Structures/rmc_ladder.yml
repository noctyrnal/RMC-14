- type: entity
  id: RMCLadderProp
  name: ladder
  description: A sturdy metal ladder.
  suffix: Prop
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Clickable
  - type: Sprite
    sprite: _RMC14/Structures/ladder.rsi
    drawdepth: WallTops
    state: ladderdown
  - type: PlacementReplacement
    key: ladders
  - type: RMCMesonsNonviewable


- type: entity
  parent: RMCLadderProp
  id: RMCLadder
  suffix: ""
  components:
  - type: Ladder
  - type: RMCIgnoreGhostInteractionLimits
  - type: InteractionOutline

- type: entity
  parent: RMCLadder
  id: RMCLadderUp
  suffix: Up
  components:
  - type: Sprite
    state: ladderup

- type: entity
  parent: RMCLadder
  id: RMCLadderThrough
  suffix: Through
  components:
  - type: Sprite
    state: ladder11

- type: entity
  parent: RMCLadder
  id: RMCLadderHatch
  suffix: Hatch
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_tunnel.rsi
    state: maintenancehatch_alt
    offset: 0, 0.2

- type: entity
  parent: RMCLadder
  id: RMCLadderRope
  name: rope
  description: A sturdy rope.
  components:
  - type: Sprite
    state: rope

- type: entity
  parent: RMCLadderRope
  id: RMCLadderRopeAltDrawdepth
  suffix: Layers over Platforms
  components:
    - type: Sprite
      drawdepth: SmallObjects

- type: entity
  parent: RMCLadderProp
  id: RMCLadderPool
  suffix: Prop, Layers over Platforms
  components:
    - type: Sprite
      state: ladder_pool
      drawdepth: SmallObjects
