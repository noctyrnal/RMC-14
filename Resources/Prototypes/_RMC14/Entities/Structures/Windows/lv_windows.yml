- type: entity
  parent: RMCWindowFrameHybrisa
  id: RMCWindowFrameLVColony
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/Frames/lv_colony_frame.rsi
    state: prison_frame0
  - type: Icon
    sprite: _RMC14/Structures/Windows/Frames/lv_colony_frame.rsi
    state: prison_frame0
  - type: IconSmooth
    key: windows
    additionalKeys:
    - doors
    base: prison_frame
    mode: CardinalFlags
  - type: Construction
    graph: RMCWindowLVColony
    node: windowFrameLVColony

- type: entity
  parent: RMCWindowHybrisa
  id: RMCWindowLVColony
  suffix: space port
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/lv_colony_window.rsi
    state: prison_window0
  - type: Icon
    sprite: _RMC14/Structures/Windows/lv_colony_window.rsi
    state: prison_window0
  - type: IconSmooth
    key: windows
    additionalKeys:
    - doors
    base: prison_window
    mode: CardinalFlags
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600 # excessive damage destroys window and frame
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:SpawnEntitiesBehavior
            spawn:
              CMShardGlass:
                min: 1
                max: 1
              CMRodMetal:
                min: 1
                max: 1
          - !type:ChangeConstructionNodeBehavior
            node: windowFrameLVColony
  - type: Construction
    graph: RMCWindowLVColony
    node: windowLVColony

