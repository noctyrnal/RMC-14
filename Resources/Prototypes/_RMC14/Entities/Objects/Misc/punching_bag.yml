- type: entity
  parent: CMCorrodible
  id: RMCPunchingBag
  name: punching bag
  description: A punching bag. Can you get to speed level 4???
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/punching_bag.rsi
    state: punchingbag
    noRot: true
  - type: Appearance
  - type: DamagePopup
    allowTypeChange: true
    damagePopupType: Combined
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 200
        mask:
        - FullTileMask
        layer:
        - MobLayer
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 9999998
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 9999999
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 5
            max: 5
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: PunchingBagHit
